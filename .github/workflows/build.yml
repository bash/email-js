name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - run: yarn install
      name: Install Dependencies
    - run: yarn standard
      name: Run Standard
    - run: yarn coverage
      name: Run Tests with Coverage
